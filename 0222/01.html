<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>07_폼태그_경고메세지_닫기</title>
    
    <!-- 부트스트랩 css서식 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 부트스트랩 js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <h2>07_폼태그_경고메세지_닫기</h2>
    <p>폼태그 사용시 form, fieldset, legend태그 사용</p>

    <form name="폼이름" action="보낼주소" method="get/post">
        <fieldset>
            <legend>폼태그 사용하기</legend>
            <div>
                <label class="form-label">Email address</label>
                <input type="email" placeholder="id@mail.com" class="form-control">
                <input type="submit" value="가입하기">
            </div>

            <p>input class='form-control' 적용시 테두리 '회색','둥글게','줄변경'적용됨</p>
        </fieldset>
    </form>

    <h3>1. 경고메세지</h3>
    <p>.alert서식을 적용하여 경고메세지 나오게 하기</p>
    <div class="alert alert-primary" role="alert">경고창 띄우기</div>
    <div class="alert alert-secondary" role="alert">경고창 띄우기</div>
    <div class="alert alert-success" role="alert">경고창 띄우기</div>
    <div class="alert alert-danger" role="alert">경고창 띄우기</div>
    <div class="alert alert-warning" role="alert">경고창 띄우기</div>
    <div class="alert alert-info" role="alert">경고창 띄우기</div>
    <div class="alert alert-light" role="alert">경고창 띄우기</div>
    <div class="alert alert-dark" role="alert">경고창 띄우기</div>

    <p>경고 상자안에 있는 링크를 같은 계열의 색상으로 출력하려면 <a href="#" class="alert-link"></a>를 추가해 준다</p>

    <div class="alert alert-danger" role="alert">
        경고창 띄우기<a href="#" class="alert-link" title="">click!</a>
    </div>

    <div class="alert alert-success alert-dismissable">
        <button type="button" class="btn-close" data-dimiss="alert" arial-label="close"></button>
    </div>
    
    <p>버튼 비활성화 disabled</p>
    <button type="button" class="btn-close" disabled aria-label="Close"></button>
</body>
</html>
